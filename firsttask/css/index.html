<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge #1</title>
  <link rel="stylesheet" href="/firsttask/css/style.css">
  <link rel="stylesheet" href="/assets/css/fonts.css" />
</head>
<body>
  <h1>چالش اول - بوت کمپ اول</h1>
  <button class="btn btn--primary" id="open-modal">افزودن اطلاعات</button>
  <div class="backdrop">
    <div class="modal">
      <div class="modal__header">
        <p>تکمیل اطلاعات</p>
        <button class="close-modal">❌</button>
      </div>
      <form class="modal__form">
        <div class="form__control">
          <label for="name">نام و نام خانوادگی</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form__control">
          <label for="email">ایمیل</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form__control">
          <label for="mobile">شماره موبایل </label>
          <input type="number" name="number" id="mobile"></input>
        </div>
        <div class="form__control">
          <label for="expertise">تخصص</label>
          <input type="text" name="expertise" id="expertise"></input>
        </div>
        <button class="btn btn--secondary" type="reset">انصراف</button>
        <button class="btn btn--primary" type="submit">تایید</button>
      </form>
    </div>
  </div>
  <script src="/assets/index.js"></script>
</body>
</html>
