<section class="contact-us container">

      <svg class="icon">
        <use xlink:href="/assets/images/sprite (1).svg#linkedin"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/images/sprite (1).svg#facebook"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/assets/images/sprite (1).svg#twitter"></use>
      </svg>
    </span>
  </div>
  <div class="contact-us__icons">
    <div class="icon-holder">
      <span class="icon-holder__lable"
        >Spring St undefined Anchorage, Georgia 12473 United States</span>
      >
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="/assets/images/sprite.svg#location2"></use>

      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder__lable">555-0130 (843)</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="/assets/images/sprite.svg#mobile"></use>

    <div class="icon-holder">
      <span class="icon-holder__lable">willie.jennings@example.com</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="/assets/images/sprite.svg#email"></use>
        </svg>
      </span>
    </div>
  </div>
  <div class="contact-us__map">
    <img src="/assets/images/map.png" alt="map" />

  <div class="contact-us__form">
    <div class="form-wrapper">
      <h3 class="form__title">نظرات شما</h3>
      <form>
        <input type="text" placeholder="نام و نام خانوادگی" />
        <input type="email" placeholder="ایمیل وارد کنید" dir="ltr" />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button class="btn btn--primary" type="submit">ارسال نظر</button>

    </div>
  </div>
