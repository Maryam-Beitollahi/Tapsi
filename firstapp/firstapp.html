<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styletask.css" />
  </head>
  <body>
    <div class="app">
      <div class="app-header">
        <div class="app-search">Search input</div>
        <nav class="app-nav">
          <ul class="nav-items">
            <li class="nav-item">
              <a href="#">List your property</a>
            </li>
            <li class="nav-item">
              <a href="#">Tips</a>
            </li>
            <li class="nav-item">
              <a href="#">Messages</a>
            </li>
            <li class="nav-item">
              <a href="#">Support</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="app-sidebar">
        <p>Logo</p>
        <div class="app-filters">
          <div class="filter-item">Bedrooms</div>
          <div class="filter-item">Bathrooms</div>
          <div class="filter-item filter-price">Price range</div>
        </div>
        <hr />
        <div class="location-types">
          <div class="typr-item">House</div>
          <div class="typr-item">Apartment</div>
          <div class="typr-item">Loft</div>
          <div class="typr-item">Townhouse</div>
        </div>
      </div>
      <div class="app-content">
        <div class="location">1</div>
        <div class="location">2</div>
        <div class="location">3</div>
        <div class="location">4</div>
        <div class="location">5</div>
        <div class="location">6</div>
      </div>
    </div>
  </body>
</html>
