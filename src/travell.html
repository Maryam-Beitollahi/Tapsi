<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travell</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="tapsistyle.css" />
    <link rel="stylesheet" href="/assets/css/fonts.css" />
  </head>
  <body>
    <section class="travell container block">
      <div class="travell__slides">
        <div class="travell__slide">
          <div class="slide__image">
            <img
              src="/assets/images/dino-reichmuth-A5rCN8626Ck-unsplash 7.png"
              alt=""
            />
          </div>
          <div class="slide__detail">
            <div class="slide__header">
              <span class="badge badge--primary">ویژه</span>
              <p>اقامت رایگان &bull; سفر سه روزه</p>
            </div>
            <p class="slide__title">سفر به قلب کویر لوت</p>
            <div class="slide__icons">
              <div>
                <i class="fas fa-heart"></i>
                <span>12</span>
                <i class="far fa-eye"></i>
                <span>24</span>
              </div>
              <div>
                <i class="fas fa-edit"></i>
                <i class="fas fa-trash-alt"></i>
              </div>
            </div>
            <div class="avatar-group">
              <div class="avatar">
                <img src="/assets/images/girl2.jpg" alt="" />
              </div>
              <div class="avatar">
                <img src="/assets/images/girl3.jpg" alt="" />
              </div>
              <div class="avatar">
                <img src="/assets/images/girl4.jpg" alt="" />
              </div>
              <div class="hidden-avatars">+10</div>
              <span class="slide__suggest">پیشنهاد</span>
            </div>
          </div>
        </div>
        <div class="travell__slide">

        </div>
        <div class="travell__slide">
          <div class="slide__image">
            <img src="/assets/images/ghayegh.jpg" alt="" />

          <div class="slide__detail">
